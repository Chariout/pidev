<h:panelGroup columns="2">
<h:form>
<h:dataTable value="#{userController.users}" var="user" border="1">
<h:column><f:facet name="header"><h:outputText value="Login (Email)" /></f:facet>
<h:outputText value="#{user.email}" /></h:column>
<h:column><f:facet name="header"><h:outputText value="Prenom" /></f:facet>
<h:outputText value="#{user.firstName}" /></h:column>
<h:column><f:facet name="header"><h:outputText value="Nom" /></f:facet>
<h:outputText value="#{user.lastName}" /></h:column>
<h:column><f:facet name="header"><h:outputText value="Nom" /></f:facet>
<h:outputText value="#{user.dateNaissance}" /></h:column>
<h:column><f:facet name="header"><h:outputText value="Role" /></f:facet>
<h:outputText value="#{user.role}" /></h:column>
<h:column><f:facet name="header"><h:outputText value="Actif" /></f:facet>
<h:outputText value="#{user.active == true ? 'Oui' : 'Non'}" /></h:column>
</h:dataTable>
</h:form>
</h:panelGroup>
